<!DOCTYPE html>

<html>
<head>
<title>Table html</title>
<style> table
{
border-collapse: collapse;
}
td, th{
text-align: left;
}
</style>
</head>

<body>

</tr>
<tr>
<td>Адам</td>

</tr>
<td>Змей</td>

<tr>
</tr>
</tbody>
</table>
</body>

</html>
